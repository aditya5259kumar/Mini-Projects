<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show Passward</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">

        <div class="login-box">
            <img id="logo" src="images/black-instagram-word-text-logo-701751694792675yldmxhrmbv.png">
            <input type="text" placeholder="Phone number, username, or email">

            <div id="pswd">
                <input type="password" placeholder="Passward" id="input-pswd"><span id="show-btn">Show</span>
            </div>

            <button>Log in</button>
            <div id="or"><p>OR</p></div>
            <div id="fb"><i class="fa-brands fa-facebook"></i><p>Login with Facebook</p></div>
            <p id="forget">Forget passward?</p>
        </div>

        <div class="singup-box">
            <p>Don't have an account?<span>Sign up</span></p>
        </div>

        <div id="getapp">
        <p>Get the app</p>
        <div class="getit-box">
            <img src="images/c5Rp7Ym-Klz.png" height="40px" >
            <img src="images/EHY6QnZYdNX.png" height="40px" >
        </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>

</body>
</html>
